<!--{template _head.@this->dir}-->

<div class="luatop">
	<div class="position">Doo：CMS  > <a href="./tpl.htm">模板管理</a></div>
</div>
<div class="clear"></div>

<div id="showmessage"></div>

<form method="post" id="myform" onsubmit="return false;">
<table cellpadding="2" cellspacing="1" class="table">
	<tr> 
		<td class="text"><font class="must">*</font>模板名称：</td>
		<td colspan="2" class="input"><input name="name" type="text" class="text" value="$db[name]"></td>
	</tr> 
	<tr> 
		<td class="text"><font class="must">*</font>模板类型：</td>
		<td colspan="2" class="input">
		<label><input name="kindof" type="radio" class="radio" value="1" {if $db['kindof'] == 1}checked{/if}>列表模板</label>&nbsp;&nbsp;
		<label><input name="kindof" type="radio" class="radio" value="2" {if $db['kindof'] == 2}checked{/if}>内容模板</label>&nbsp;&nbsp;
		<label><input name="kindof" type="radio" class="radio" value="3" {if $db['kindof'] == 3}checked{/if}>公共模板</label></td>
	</tr>
	<tr> 
		<td class="text"><font class="must">*</font>模板文件名：</td>
		<td colspan="2" class="input"><input name="tplfile" type="text" class="text" value="$db[tplfile]"></td>
	</tr>
	<!--{if $db['id']}-->
	<tr> 
		<td class="text"><font class="must">*</font>模板代码：</td>
		<td colspan="2" class="input"><textarea name="tplhtml" style="width:100%;height:450px;font-family:Courier New;padding:5px;">$html</textarea>
			<a href="./tpl.htm?action=help" target="_blank">打开模板帮助</a>
		</td>
	</tr>
	<!--{/if}-->
	<tr> 
		<td class="text"></td>
		<td class="submit"><input type="submit" name="submit" value="保存" class="submit" onclick="post('./tpl.htm?action=$action');"/></td>
	</tr>
</table>
</form>

<!--{template _foot.@this->dir}-->
