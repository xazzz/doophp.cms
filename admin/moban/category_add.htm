<!--{template _head.@this->dir}-->

<div class="luatop">
	<div class="position">Doo：CMS  > <a href="./category.htm">栏目管理</a> > <!--{if $db['id']}-->编辑<!--{else}-->添加<!--{/if}-->栏目</div>
</div>
<div class="clear"></div>

<div id="showmessage"></div>

<form method="post" id="myform" onsubmit="return false;">
<table cellpadding="2" cellspacing="1" class="table">
	<tr> 
		<td class="text">上级栏目：</td>
		<td colspan="2" class="input">
			<select name="upid">
				<option value="0">---</option>
				<!--{loop $cate $v}-->
					<!--{if $v['id'] == $db['upid']}-->
					<option value="$v[id]" selected>$v[name]</option>
					<!--{else}-->
					<option value="$v[id]">$v[name]</option>
					<!--{/if}-->
				<!--{/loop}-->
			</select>
		</td>
	</tr>
	<tr> 
		<td class="text"><font class="must">*</font>栏目名称：</td>
		<td colspan="2" class="input"><input name="name" type="text" class="text" maxlength='20' value="$db[name]"></td>
	</tr>
	<tr> 
		<td class="text"><font class="must">*</font>绑定模型：</td>
		<td colspan="2" class="input">
			<select name="model_id">
				<option value="">---</option>
				<!--{loop $mods $v}-->
					<!--{if $v['id'] == $db['model_id']}-->
					<option value="$v[id]" selected>$v[modelname]</option>
					<!--{else}-->
					<option value="$v[id]">$v[modelname]</option>
					<!--{/if}-->
				<!--{/loop}-->
			</select>
		</td>
	</tr>
	<tr> 
		<td class="text"><font class="must">*</font>静态名称：</td>
		<td class="input">
			<input name="filename" type="text" class="text med" value="$db[filename]"  />
		</td>
	</tr>
	<tr>
		<td class="text">同级栏目排序：</td>
		<td class="input">
			<input name="vieworder" type="text" class="text small" value="$db[vieworder]" /> <span class="tips">排序越小越靠前</span>
		</td>
	</tr>
	<tr id="static2" style="display:"> 
		<td class="text">添加内容：</td>
		<td class="input">
			<!--{if $db['id'] && $db['add_perm'] == 1}-->
			<label><input name="add_perm" type="radio" class="radio" value="1"  checked/>允许</label>&nbsp;&nbsp;
			<label><input name="add_perm" type="radio" class="radio" value="0"  />不允许</label>&nbsp;&nbsp;&nbsp;&nbsp;
			<!--{else}-->
			<label><input name="add_perm" type="radio" class="radio" value="1"  />允许</label>&nbsp;&nbsp;
			<label><input name="add_perm" type="radio" class="radio" value="0" checked />不允许</label>&nbsp;&nbsp;&nbsp;&nbsp;
			<!--{/if}-->
		</td>
	</tr>
	<!--{if $this->ch['ishtml'] == 1}-->
	<tr> 
		<td class="text"></td>
		<td class="input color390">静态设置</td> 
	</tr>
	<!--{/if}-->
	<tr> 
		<td class="text"></td>
		<td class="input color390">搜索引擎优化设置(seo)</td> 
	</tr>
	<tr> 
		<td class="text">栏目标题(title)：</td>
		<td class="input"><input name="title" type="text" class="text" maxlength="200" value="$db[title]" /></td>
	</tr>
	<tr> 
		<td class="text">关键词：</td>
		<td class="input"><input name="seokey" type="text" class="text" maxlength="200" value="$db[seokey]" /></td>
	</tr>
	<tr> 
		<td class="text">简短描述：</td>
		<td class="input"><textarea name="seoinfo" class="textarea keytext" cols="50" rows="4" >$db[seoinfo]</textarea></td>
	</tr>
	<tr> 
		<td class="text"></td>
		<td class="submit"><input type="submit" name="submit" value="保存" class="submit" onclick="post('./category.htm?action=$action');"/></td>
	</tr>
</table>
</form>

<!--{template _foot.@this->dir}-->
