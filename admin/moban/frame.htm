	<script>
		function dheight(){
			var m=$("#main").contents().find("body").height();
			if (m<580){
				m = 580;
			}
			$('#main').height(m);
			$('#leftnav').height(m-70);
		}
		$("#main").load(function(){
			dheight();
		})
		$(function(){
			var nav = $('#leftnav li a');
			nav.click(function(){
				var self = $(this);
				nav.removeClass('on');
				self.addClass('on');
			});
		});
